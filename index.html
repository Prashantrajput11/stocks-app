<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>Stockify - Check Your Stocks Now!</h1>
    </header>
    <div class="container">
      <label>
        Purchase Price :
        <input
          type="number"
          placeholder=" enter purchase price"
          id="purchase-price"
        />
      </label>

      <label>
        Quantity Stock :
        <input type="number" placeholder=" enter quantity" id="quantity" />
      </label>

      <label>
        Current Price :
        <input
          type="number"
          placeholder=" enter current price"
          id="current-price"
        />
      </label>

      <button id="check">Check</button>
      <p id="show"></p>
    </div>
    <footer id="footer">
      <ul class="social">
        <li>
          <a href="https://twitter.com/code_prash"
            >Twitter <i class="icons fab fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/prashant-tanwar-302571179/"
            >Linkedin <i class="fab fa-linkedin-in"></i
          ></a>
        </li>
        <li>
          <a href="https://github.com/Prashantrajput11"
            >Github<i class="icons fab fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
